<div class="login-form-container">
    <div class="login-form">
        <div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="legacy" >
                <mat-label>Username</mat-label>
                <input matInput name="username" formControlName="username">
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy" >
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" formControlName="password">
            </mat-form-field>
            <p>Don't have an account yet? <a [routerLink]="['/register']">Sign up!</a></p>
            <mat-error *ngIf="this.isSubmitted && !this.isSuccessful">
                {{ this.errorMsg }}
            </mat-error>
            <br>
            <button type="submit" color="primary" mat-button [disabled]="!loginForm.valid">Login</button>
            </form>
        </div>
    </div>
</div>
